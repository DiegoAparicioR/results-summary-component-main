<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css"
        href="/results-summary-component-main/assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>

<body>
    <div class="container">

        <div class="results">
            <h3 class="tittle-box1">Your Results</h3>
            <div class="circle">
                <h1>76</h1>
                <p class="pcircle">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="summary">



            <div class="contenedor-summary">

                <h3 class="tittle-box2">Summary</h3>

                <div class="habilidades">
                    <div class="red">
                        <div class="primer">
                            <div class="logo">
                                <img class src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                            </div>

                            <div class="skill">
                                <div id="reaction">Reaction</div>
                            </div>
                        </div>
                        <div class="score">
                            <h4 class="resultado">80 <span>/ 100</span></h4>
                        </div>
                    </div>

                    <div class="yellow">
                        <div class="primer">
                            <div class="logo">
                                <img class src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
                            </div>

                            <div class="skill">
                                <div id="memory">Memory</div>
                            </div>
                        </div>
                        <div class="score">
                            <h4 class="resultado">92 <span>/ 100</span></h4>
                        </div>
                    </div>

                    <div class="green">
                        <div class="primer">
                            <div class="logo">
                                <img class src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                            </div>

                            <div class="skill">
                                <div id="verbal">Verbal</div>
                            </div>
                        </div>
                        <div class="score">
                            <h4 class="resultado">61 <span>/ 100</span></h4>
                        </div>
                    </div>

                    <div class="blue">
                        <div class="primer">
                            <div class="logo">
                                <img class src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
                            </div>

                            <div class="skill">
                                <div id="visual">Visual</div>
                            </div>
                        </div>
                        <div class="score">
                            <h4 class="resultado">72 <span>/ 100</span></h4>
                        </div>
                    </div>
                </div>
                <button class="boton">
                    <h3 class="continue">Continue</h3>
                </button>
            </div>
            
        </div>
    </div>


</body>

</html>
